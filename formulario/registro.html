<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Ecommerce</title>
</head>

<body>
    <!-- Aqui comienza el header -->
    <header>
        <p>20% de descuento en todos los productos!</p>
        <div>
            <img src="img/logo 1.png" alt="Logo">
            <h2>Nombre Tienda</h2>
        </div>
    </header>
    <!-- Aqui comienza el Main -->
    <main>
        <div class="formularioIndex">
            <form action="index.html">
                <h1>Registro</h1>
                <input type="text" placeholder="Nombre y Apellido" required>
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="password" placeholder="Contraseña" required>

                <select name="pais" id="pais">
                    <option value="argentina"> Argentina </option>
                    <option value="españa"> Brasil </option>
                    <option value="colombia"> Colombia </option>
                </select>
                <div class="btn-registro">
                    <button>Rastrear</button> <input type="submit" value="Registrar">
                </div>

                <div class="registro">
                    <p>¿Ya tenés una cuenta?</p>
                    <a href="index.html">Ingresá</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
